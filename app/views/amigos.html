<div class="row">
	<div ng-repeat="user in data">
		<div class="panel panel-default">
			<div class="panel-heading"><h1 class="title-center">{{user.name}}</h1></div>
			<div class="panel-body">
				<div class="col-md-6 col-md-offset-5">
				<p><b>Amigos:</b></p>
				<div ng-repeat="friend in user.friends">
					<p>{{friend.name}}</p>
				</div>
				</div>
			</div>
		</div>
	</div>
</div>
